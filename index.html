<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet">
    <title>Scary Video Experience</title>
    <style type="text/css">
        p {
            margin: 0;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        .overlay,
        .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }
        
        p.overlay-title {
            font-size: 24px;
            font-weight: 900;
            color: black;
            line-height: 1;
            margin-bottom: 16px;
        }
        
        .overlay-button {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding-right: 24px;
            padding-left: 24px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1;
            border-radius: 4px;
            margin: 4px;
            cursor: pointer;
        }
        
        .overlay-buttons-wrapper {
            margin: 24px -8px -8px;
        }
        
        #accept-button {
            background-color: rgb(132, 94, 194);
            color: white;
        }
        
        #decline-button {
            color: rgb(132, 94, 194);
            border: 2px solid rgb(132, 94, 194);
        }
        
        p.overlay-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.25;
            margin-bottom: 16px;
        }
        
        a.overlay-link {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: rgb(132, 94, 194);
            line-height: 1;
            position: relative;
            margin-top: 16px;
        }
        
        a.overlay-link::before {
            position: absolute;
            content: "";
            height: calc(50% + 4px);
            width: calc(100% + 8px);
            bottom: -4px;
            left: -4px;
            background-color: rgba(132, 94, 194, 0.1);
        }
        
        .overlay-body {
            max-width: 512px;
            text-align: center;
            font-family: "Inter", sans-serif;
        }
        
        .overlay[hidden] {
            display: none;
        }
        
        .overlay {
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f6fa;
            padding-right: 24px;
            padding-left: 24px;
        }
        
        .scare {
            z-index: 1;
            display: flex;
        }
        
        video.video {
            height: 100%;
            width: 50%;
            object-fit: cover;
        }
        
        video.video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        /* Styles for Apple devices */
        
        @supports (-webkit-touch-callout: none) {
            .overlay-button {
                -webkit-appearance: none;
                appearance: none;
            }
        }
    </style>
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title">Cookies and user-generated content</p>
            <p class="overlay-description">This website uses cookies to offer you the most relevant information and better understand how you use this website. Please accept cookies for optimal performance.</p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Accept</div>
                <div id="decline-button" class="overlay-button">Decline</div>
            </div>
        </div>
    </div>
    <div class="scare">
        <video id="video1" class="video" src="video.mp4" loop playsinline></video>
        <video id="video2" class="video" src="zzart.mp4" loop playsinline></video>
    </div>
    <script type="text/javascript">
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");
        const overlay = document.getElementById("overlay");
        const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");

        let hasClicked;

        window.onbeforeunload = function() {
            if (hasClicked) return true;
        };

        function buttonClick(event) {
            event.preventDefault();
            if (!hasClicked) hasClicked = true;
            overlay.hidden = true;
            video1.play();
            video2.play();
        }

        function videoClick(event) {
            if (event) event.preventDefault();

            // Lock screen orientation to landscape
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.log("Orientation lock failed: " + error);
                });
            }

            // Prevent default touch events
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, {
                passive: false
            });

            // Hide navigation bar on mobile devices
            if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                window.scrollTo(0, 1);
            }
        }

        acceptButton.addEventListener("click", buttonClick);
        declineButton.addEventListener("click", buttonClick);
        video1.addEventListener("click", videoClick);
        video2.addEventListener("click", videoClick);

        // Prevent pinch-to-zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // iOS-specific handling
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            video1.addEventListener('play', function() {
                video2.play();
            });
            video2.addEventListener('play', function() {
                video1.play();
            });
        }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-07T0N39Y0D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-07T0N39Y0D');
    </script>

</body>

</html>
